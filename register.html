<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenScore - Registrarse</title>
    <link rel="stylesheet" href="./css/registers.css">
</head>
<body>
    <div class="register-container">
        <h2>Registrarse</h2>
        <form>
            <input type="text" placeholder="Nombre Completo" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="password" placeholder="Confirmar Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>

        <div class="social-login">
            <p>O regístrate con</p>
            <button class="facebook-btn">
                <img src="./img/Facebook_icon.png" alt="Facebook">
                Registrarse con Facebook
            </button>
            <button class="google-btn">
                <img src="./img/Google_icon.png" alt="Google">
                Registrarse con Google
            </button>
        </div>

        <p>¿Ya tienes cuenta? <a href="iniciar_sesion.html">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
