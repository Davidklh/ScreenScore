<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - ScreenScore</title>
    <link rel="stylesheet" href="./css/SC_Contacto.css">
</head>
<body>

    <div class="contact-container">
        <h2>Contacto</h2>
        <p>¿Tienes alguna pregunta o sugerencia? ¡Nos encantaría escucharte!</p>
        
        <!-- Formulario de Contacto -->
        <form>
            <input type="text" name="name" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <textarea name="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>

        <!-- Información de Contacto -->
        <div class="contact-info">
            <p>Puedes también contactarnos a través de:</p>
            <p>Teléfono: <a href="tel:+123456789">+1 (234) 567-89</a></p>
            <p>Email: <a href="mailto:contacto@screenscore.com">contacto@screenscore.com</a></p>
        </div>

        <!-- Redes Sociales -->
        <div class="social-icons">
            <a href="https://www.facebook.com/screenscore" target="_blank">
                <img src="./img/Facebook_icon.png" alt="Facebook">
            </a>
            <a href="https://www.twitter.com/screenscore" target="_blank">
                <img src="./img/Twitter_icon.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/screenscore" target="_blank">
                <img src="./img/Instagram_icon.png" alt="Instagram">
            </a>
        </div>
    </div>

</body>
</html>
